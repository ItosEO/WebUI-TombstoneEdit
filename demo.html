<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI优化演示 - ColorOS墓碑配置编辑器</title>
    <link rel="stylesheet" href="temp.css">
    <style>
        /* 演示页面特定样式 */
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .demo-section {
            margin-bottom: 40px;
        }
        
        .demo-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-primary);
        }
        
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .demo-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .demo-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .demo-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .demo-table-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }
        
        .demo-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .demo-table th,
        .demo-table td {
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        
        .demo-table th {
            background: var(--bg-tertiary);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .demo-table tbody tr:hover {
            background: var(--bg-tertiary);
        }
        
        .demo-table tr:last-child td {
            border-bottom: none;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.2);
            color: var(--status-online);
        }
        
        .status-offline {
            background: rgba(156, 163, 175, 0.2);
            color: var(--status-offline);
        }
        
        .theme-demo {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- 主题切换按钮 -->
    <div class="theme-demo">
        <button id="theme-toggle" class="theme-toggle" title="切换主题">
            <span class="theme-icon">🌙</span>
        </button>
    </div>

    <div class="demo-container">
        <!-- 标题区域 -->
        <header style="text-align: center; margin-bottom: 40px;">
            <h1 style="font-size: 2.5rem; font-weight: 600; color: var(--text-primary); margin-bottom: 8px;">
                🎨 UI优化演示
            </h1>
            <p style="font-size: 1.1rem; color: var(--text-secondary);">
                基于temp.css风格的现代化界面设计
            </p>
        </header>

        <!-- 按钮演示 -->
        <section class="demo-section">
            <h2 class="demo-title">按钮组件</h2>
            <div class="demo-card">
                <div class="demo-buttons">
                    <button class="btn btn-primary">
                        <span class="btn-icon">✅</span>
                        主要按钮
                    </button>
                    <button class="btn btn-secondary">
                        <span class="btn-icon">📁</span>
                        次要按钮
                    </button>
                    <button class="btn btn-success">
                        <span class="btn-icon">✓</span>
                        成功按钮
                    </button>
                    <button class="btn btn-danger">
                        <span class="btn-icon">✗</span>
                        危险按钮
                    </button>
                    <button class="btn" disabled>
                        <span class="btn-icon">⏸</span>
                        禁用按钮
                    </button>
                </div>
            </div>
        </section>

        <!-- 表单演示 -->
        <section class="demo-section">
            <h2 class="demo-title">表单组件</h2>
            <div class="demo-grid">
                <div class="demo-card">
                    <h3 style="margin-bottom: 16px; color: var(--text-primary);">输入框</h3>
                    <div class="demo-form">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500;">用户名</label>
                            <input type="text" placeholder="请输入用户名" style="width: 100%; padding: 14px 16px; border-radius: 12px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-primary); font-size: 1rem; transition: all 0.2s;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-weight: 500;">密码</label>
                            <input type="password" placeholder="请输入密码" style="width: 100%; padding: 14px 16px; border-radius: 12px; border: 2px solid var(--border-color); background-color: var(--input-bg); color: var(--text-primary); font-size: 1rem; transition: all 0.2s;">
                        </div>
                    </div>
                </div>
                
                <div class="demo-card">
                    <h3 style="margin-bottom: 16px; color: var(--text-primary);">搜索框</h3>
                    <div style="position: relative;">
                        <input type="text" placeholder="搜索配置项..." style="width: 100%; padding: 14px 20px 14px 48px; border-radius: 12px; border: 1px solid var(--border-color); background-color: var(--input-bg); color: var(--text-primary); font-size: 1rem; box-shadow: var(--shadow-sm); transition: all 0.2s;">
                        <span style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-tertiary); font-size: 1.2rem; pointer-events: none;">🔍</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 卡片演示 -->
        <section class="demo-section">
            <h2 class="demo-title">状态卡片</h2>
            <div class="demo-grid">
                <div class="demo-card">
                    <div style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 8px;">在线用户</div>
                    <div style="font-size: 2rem; font-weight: 600; color: var(--status-online);">128</div>
                </div>
                <div class="demo-card">
                    <div style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 8px;">总用户数</div>
                    <div style="font-size: 2rem; font-weight: 600; color: var(--text-primary);">1,024</div>
                </div>
                <div class="demo-card">
                    <div style="color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 8px;">系统状态</div>
                    <div style="font-size: 2rem; font-weight: 600; color: var(--success);">正常</div>
                </div>
            </div>
        </section>

        <!-- 表格演示 -->
        <section class="demo-section">
            <h2 class="demo-title">数据表格</h2>
            <div class="demo-table-container">
                <table class="demo-table">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>状态</th>
                            <th>IP地址</th>
                            <th>最后活动</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="font-weight: 500;">user_001</td>
                            <td><span class="status-badge status-online">在线</span></td>
                            <td style="font-family: monospace; color: var(--text-secondary);">192.168.1.100</td>
                            <td style="color: var(--text-secondary);">2分钟前</td>
                            <td>
                                <div style="display: flex; gap: 6px;">
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">📍</button>
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">🗑</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: 500;">user_002</td>
                            <td><span class="status-badge status-offline">离线</span></td>
                            <td style="font-family: monospace; color: var(--text-secondary);">192.168.1.101</td>
                            <td style="color: var(--text-secondary);">1小时前</td>
                            <td>
                                <div style="display: flex; gap: 6px;">
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">📍</button>
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">🗑</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-weight: 500;">user_003</td>
                            <td><span class="status-badge status-online">在线</span></td>
                            <td style="font-family: monospace; color: var(--text-secondary);">192.168.1.102</td>
                            <td style="color: var(--text-secondary);">刚刚</td>
                            <td>
                                <div style="display: flex; gap: 6px;">
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">📍</button>
                                    <button style="width: 34px; height: 34px; border-radius: 8px; display: flex; align-items: center; justify-content: center; background-color: var(--bg-tertiary); color: var(--text-secondary); border: none; cursor: pointer; transition: all 0.2s;">🗑</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                if (themeIcon) themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                if (themeIcon) themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 初始化主题
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const themeIcon = document.querySelector('.theme-icon');
            
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
                if (themeIcon) themeIcon.textContent = '☀️';
            } else {
                body.removeAttribute('data-theme');
                if (themeIcon) themeIcon.textContent = '🌙';
            }
        }

        // 绑定事件
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }

            // 为输入框添加焦点效果
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--accent-primary)';
                    this.style.boxShadow = '0 0 0 3px rgba(59, 130, 246, 0.2)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.borderColor = 'var(--border-color)';
                    this.style.boxShadow = 'none';
                });
            });

            // 为按钮添加悬停效果
            const actionButtons = document.querySelectorAll('td button');
            actionButtons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = 'var(--accent-primary)';
                    this.style.color = 'white';
                    this.style.transform = 'translateY(-1px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.backgroundColor = 'var(--bg-tertiary)';
                    this.style.color = 'var(--text-secondary)';
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
