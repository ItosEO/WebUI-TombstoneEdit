    - name: Upload module package
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.module_info.outputs.module_id }}_${{ steps.module_info.outputs.timestamp }}
        path: ${{ steps.module_info.outputs.output_filename }}
