        | **æ„å»ºæ—¶é—´æˆ³** | \`${{ steps.module_info.outputs.timestamp }}\` |
        | **æ–‡ä»¶å** | \`${{ steps.module_info.outputs.output_filename }}\` |
        | **æ„å»ºçŠ¶æ€** | ${{ job.status == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }} |
        | **æäº¤å“ˆå¸Œ** | \`${{ github.sha }}\` |
        | **åˆ†æ”¯** | \`${{ github.ref_name }}\` |
        
        ## ğŸ“Š æ–‡ä»¶ä¿¡æ¯
        | å±æ€§ | å€¼ |
